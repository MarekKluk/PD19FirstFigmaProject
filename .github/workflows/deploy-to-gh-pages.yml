name: Build and Deploy
on:
  push:
    branches:
      - github-pages
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run-script build
        env:
          REACT_APP_EXCHANGE_CURRENCY_API_KEY: ${{ secrets.REACT_APP_EXCHANGE_CURRENCY_API_KEY }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          FOLDER: build
